<div class="animated fadeIn">
	<span *ngIf="showLoader" class="loading"></span>
	<div class="card card-block card-outline-primary ">
		<h4 class="card-title">Employment Applications (Admin)</h4>
		<div>
  			<input type="text" placeholder="Filter" [(ngModel)]="searchTerm">
		</div><br />
		<table class="table table-responsive employment table-hover" >
			<thead>
				<tr>
					<th>ID</th>
					<th>Last Name</th>
					<th>First Name</th>
					<th>Status</th>
					<th>Code</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let applicant of applicants | filter:searchTerm" (click)="selectedRow(applicant)">
					<td>{{applicant.employmentAppId}}</td>
					<td>{{applicant.lastName}}</td>
					<td>{{applicant.firstName}}</td>
					<td>{{applicant.status}}</td>
					<td>{{applicant.code}}</td>
				</tr>
			</tbody>
		</table>
		<div class="col-xs-12">
			<button class="btn btn-info" (click)="edit()">Edit Applicant <span *ngIf="selectedId!=-1">{{selectedId}}</span></button>
			<button class="btn btn-info" (click)="editApplication()">Edit Application <span *ngIf="selectedId!=-1">{{selectedId}}</span></button>
			<button class="btn btn-success" (click)="createApplicant()">New</button>
			<button class="btn btn-warning" (click)="emailApplicant()">Email Applicant <span *ngIf="selectedId!=-1">{{selectedId}}</span></button>
		</div>		
  	</div>
</div>
